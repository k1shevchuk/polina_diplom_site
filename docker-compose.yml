services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      MEDIA_ROOT: /app/media
      CORS_ORIGINS: ${CORS_ORIGINS}
    volumes:
      - ./backend:/app
      - ./scripts:/scripts
      - media_data:/app/media
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      target: dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - "5173:5173"

  e2e:
    image: mcr.microsoft.com/playwright:v1.58.2-noble
    profiles: ["tools"]
    working_dir: /app
    environment:
      PLAYWRIGHT_BASE_URL: http://frontend:5173
      CI: "1"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: >
      sh -lc "npm install --no-package-lock --no-audit --no-fund && npm run test:e2e"
    depends_on:
      frontend:
        condition: service_started

  migrate:
    build:
      context: ./backend
    profiles: ["tools"]
    env_file:
      - .env
    command: ["alembic", "upgrade", "head"]
    depends_on:
      db:
        condition: service_healthy

  adminer:
    image: adminer:4.8.1
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
  media_data:
