name: Deploy Production

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

concurrency:
  group: deploy-production
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'master') }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy master branch on production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -euo pipefail

            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              DEPLOY_PATH="/home/ubuntu/diplom_site"
            fi

            cd "$DEPLOY_PATH"
            git fetch --prune origin
            git checkout master
            git pull --ff-only origin master

            docker compose -f docker-compose.prod.yml run --rm backend alembic upgrade head
            docker compose -f docker-compose.prod.yml up -d --build
            docker compose -f docker-compose.prod.yml ps
