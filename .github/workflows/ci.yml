name: CI

on:
  pull_request:
    branches:
      - master
      - dev
  push:
    branches:
      - master
      - dev

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env
        run: cp .env.example .env

      - name: Validate dev compose
        run: docker compose config > /dev/null

      - name: Validate prod compose
        run: docker compose -f docker-compose.prod.yml config > /dev/null

      - name: Backend lint
        run: docker compose run --rm --no-deps backend ruff check app tests

      - name: Backend tests
        run: docker compose run --rm --no-deps backend pytest -q

      - name: Frontend lint
        run: docker compose run --rm --no-deps frontend npm run lint

      - name: Frontend tests
        run: docker compose run --rm --no-deps frontend npm run test

      - name: Frontend build
        run: docker compose run --rm --no-deps frontend npm run build

      - name: Start database
        run: docker compose up -d db

      - name: Run migrations
        run: docker compose --profile tools run --rm migrate

      - name: Start backend and frontend
        run: docker compose up -d backend frontend

      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:5173/ >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "frontend is unavailable"
          exit 1

      - name: Wait for backend docs
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/docs >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "backend docs are unavailable"
          exit 1

      - name: Seed demo data
        run: docker compose exec -T backend sh -lc "PYTHONPATH=/app python /scripts/seed.py"

      - name: Run Playwright e2e in Docker
        run: docker compose --profile tools run --rm e2e

      - name: Dump container logs on failure
        if: failure()
        run: docker compose logs --tail=200

      - name: Stop app stack
        if: always()
        run: docker compose down -v --remove-orphans
