name: CI

on:
  pull_request:
    branches:
      - master
      - dev
  push:
    branches:
      - master
      - dev

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  compose-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env
        run: cp .env.example .env

      - name: Validate dev compose
        run: docker compose config > /dev/null

      - name: Validate prod compose
        run: docker compose -f docker-compose.prod.yml config > /dev/null

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install backend dependencies
        run: pip install -r requirements-dev.txt

      - name: Ruff
        run: ruff check app tests

      - name: Pytest
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Vitest
        run: npm run test

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs:
      - compose-config
      - backend
      - frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env
        run: cp .env.example .env

      - name: Start app stack for e2e
        run: docker compose up -d db backend frontend

      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:5173/ >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "frontend is unavailable"
          exit 1

      - name: Wait for backend docs
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/docs >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "backend docs are unavailable"
          exit 1

      - name: Run Playwright e2e in Docker
        run: docker compose --profile tools run --rm e2e

      - name: Dump container logs on failure
        if: failure()
        run: docker compose logs --tail=200

      - name: Stop app stack
        if: always()
        run: docker compose down -v --remove-orphans
